{% extends "base.html" %}
{% block title %}Edit Monitor - {{ server.server_name }}{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-16 p-8 bg-white shadow-xl rounded-2xl">
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-slate-900">Edit Monitor</h2>
        <p class="text-slate-500">Updating configuration for <span class="font-semibold text-indigo-600">{{ server.server_url }}</span></p>
    </div>

    {% if error %}
    <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
        <p class="text-red-700 text-sm">{{ error }}</p>
    </div>
    {% endif %}

    <form action="/servers/edit/{{ server.id }}" method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">Friendly Name</label>
            <input type="text" name="name" value="{{ server.server_name }}" 
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all" 
                   required>
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">Target URL</label>
            <input type="url" name="url" value="{{ server.server_url }}" 
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all" 
                   required>
            <p class="mt-2 text-xs text-slate-400 italic">Note: Must include http:// or https://</p>
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">Monitoring Interval (seconds)</label>
            <input type="number" name="interval" value="{{ server.interval_seconds }}" 
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all" 
                   required>
        </div>

        <div class="flex items-center space-x-4 pt-4">
            <button type="submit" class="flex-1 bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-colors">
                Save Changes
            </button>
            <a href="/dashboard" class="flex-1 text-center py-3 text-slate-500 font-medium hover:text-slate-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
