{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white shadow-xl rounded-2xl">
    {% if error %}
    <div class="p-3 mb-4 text-sm text-red-700 bg-red-100 border border-red-400 rounded">
        {{ error }}
    </div>
    {% endif %}
    <h2 class="text-3xl font-bold mb-6">Welcome Back</h2>
    <form action="/users/login" method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1">Email Address</label>
            <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">Sign In</button>
    </form>
</div>
{% endblock %}
