<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseAPI - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <nav class="flex items-center justify-between p-6 bg-white shadow-sm">
        <div class="text-2xl font-bold text-indigo-600">PulseAPI</div>
        <div class="space-x-4 flex items-center">
            {% if user %}
                <span class="text-slate-700">Hi, {{ user.name }}</span>
                <a href="/users/logout" class="px-4 py-2 text-sm text-indigo-600 border border-indigo-600 rounded-lg hover:bg-indigo-50">Sign Out</a>
            {% else %}
                <a href="/" class="hover:text-indigo-600">Home</a>
                <a href="/signin" class="px-4 py-2 text-indigo-600 border border-indigo-600 rounded-lg hover:bg-indigo-50">Sign In</a>
                <a href="/signup" class="px-4 py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <main>{% block content %}{% endblock %}</main>
</body>
</html>
